<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="width" [nzReverseArrow]="isReverseArrow">
    <div class="logo-container">
      <img class="logo" [src]="isCollapsed ? '../assets/logo.svg' : '../assets/logo_text.svg'" alt="FireBrok">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">User</span></span>
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i nz-icon type="file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout style="height: 100vh">
    <nz-header style="padding:0; background-color: #FFF" nz-row nzType="flex" nzJustify="space-between">
      <ul nz-col nz-menu [nzMode]="'horizontal'" style="line-height: 62px;">
        <li nz-menu-item>nav 1</li>
        <li nz-menu-item>nav 2</li>
        <li nz-menu-item>nav 3</li>
      </ul>
      <button nz-col nz-button nzType="danger" style="margin: 16px">
        <i nz-icon type="logout"></i>
        Log out
      </button>
    </nz-header>
    <nz-content style="margin:16px 16px;">
      <div style="padding:24px; background: #fff;">
        Bill is a cat.
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">
      FireBroK-Angular - Angular front-end for FireBrok platform - 2019 - Bastien Nicoud<br>
      Logo icon made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </nz-footer>
  </nz-layout>
</nz-layout>
